    <script>
        function openExplorer(path) {
            alert("try to open windows explorer with path : " + path);
            window.open(path);
        }
    </script>
</head>
<body>
    <div><a href="file://c:/">anchore file://c:/</a></div>
    <div><a href="c:/">anchore c:/</a></div>
    <div><a href="file://localhost/c$/">file://localhost/c$</a></div>

    <p onclick="openExplorer('file:\/\/c:/')">open explorer to file://c:</p>  
    <p onclick="openExplorer('c:/')">open explorer to c:/</p>  
    <p onclick="openExplorer('file://localhost/c$/')">open explorer to file://localhost/c$/</p>  
    d:/{site}/{local}/{contrat}/
